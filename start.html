<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form >
      <div>
        <label for="email">Email Address:</label>
        <input type="email" name="email">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password">
      </div>
      <div>
        <label for="name">Name and Lastname:</label>
        <input type="text">
      </div>
      <div>
        <label for="date">Date of birth:</label>
        <input type="date" name="date">
      </div>
      <div>
        <label for="phone">Telephone number:</label>
        <input type="tel" name="phone">
      </div>
      <div>
        <label for="plan">Choose your plan:</label>
        <select name="plan" id="plan">
          <option value="free plan">free plan</option>
          <option value="pro plan">pro plan 5$</option>
          <option value="premium plan">premium plan 10$</option>
        </select>
        <label for="vip"> VIP </label>
        <input id="vip" name="vip" type="checkbox" />
      </div>
      <div>
        <label for="credit card number">Credit card number:</label>
        <input type="tel" pattern="[0-9\s]{13,19}" maxlength="16">
      </div>
      <div>
        <label for="cvc">CVC:</label>
        <input type="number" pattern="([0-9]|[0-9]|[0-9])" maxlength="3" >
      </div>
      <div>
        <label for="expiration">Expiration date:</label>
        <select name="month" id="month">
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select name="year" id="year">
          <option value="23">2023</option>
          <option value="24">2024</option>
          <option value="25">2025</option>
          <option value="26">2026</option>
          <option value="27">2027</option>
          <option value="28">2028</option>
        </select>
      </div>
      <div>
        <label for="address">Billing Address:</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
      </div>
      <button>buy</button>
    </form>
  </body>
</html>
